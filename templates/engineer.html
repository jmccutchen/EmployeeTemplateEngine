

 <div class="col-sm-3 col-md-3 p-2">
    <div class="card rounded-lg shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="justify-content-start">{{ name }}</h3>
            <h4 class="row justify-content-start">
                <div>
                    <i class="fas fa-glasses pr-2 pl-2"></i>
                </div>
                <div>Engineer</div>
            </h4>
        </div>
        <div class="card-body bg-light">
            <div class="m-2 bg-white border border-secondary">
                <div class="border-bottom border-secondary category">ID: {{ ID }}</div>
                <div class="border-bottom border-secondary category">Email: <a href= "mailto:{{ email }}"> {{ email }}</a></div>
                <div class="border-bottom border-secondary category">Github: <a href="https://github.com/{{ github }}" >{{ github }} </a></div>

            </div>
        </div>
    </div>
</div>
