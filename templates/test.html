<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>My Team</title>
    <style>
        .category {
            font-size: 14px;
            font-weight: bold;
            padding: 5px;
        }

        ;

        .myTeam {
            text-align: center !important;
        }
    </style>
</head>

<body>
    <div class="bg-light pb-5">
        <div class="container">
            <header class="bg-danger text-white myTeam p-5">
                <h1>My Team</h1>
            </header>
            <div class="bg-white border border-secondary">
                <div class="row justify-content-center m-5" id="cardPanel">



                    <div class="col-sm-3 col-md-3 p-2">
                        <div class="card rounded-lg shadow">
                            <div class="card-header bg-primary text-white">
                                <h3 class="justify-content-start">{{ name }}</h3>
                                <h4 class="row justify-content-start">
                                    <div>
                                        <i class="fas fa-mug-hot pr-2 pl-2"></i>
                                    </div>
                                    <div>Manager</div>
                                </h4>
                            </div>
                            <div class="card-body bg-light">
                                <div class="m-2 bg-white border border-secondary">
                                    <div class="border-bottom border-secondary category">ID: {{ ID }}</div>
                                    <div class="border-bottom border-secondary category">Email: <a href= "mailto:"{{ email }}> {{ email }}</a></div>
                                    <div class="border-bottom border-secondary category">Office number: {{ officeNumber }}</div>

                                </div>
                            </div>
                        </div>
                    </div>




                </div>


            </div>
        </div>
    </div>

</body>

</html>
